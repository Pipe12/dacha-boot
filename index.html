<!DOCTYPE html>
<html>
<head>
  <title>DAHC index</title>

  <meta charset="utf-8">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

  <!-- Se agregan estilos propios -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- normalize.css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <div id="nav-warpper">
    <nav class="navbar navbar-light bg-light" id="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png">
      </a>
      <a class="" href="#">INGRESAR</a>
    </nav>
  </div>

  <section id="sing-in" class="row">
    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10 justify-content-center espacio" id="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" id="sing-in-info">
          <p class="col-11">Lleva tu información personal medica contigo.</p>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 base-form">
          <form id="reg">
              <div class="form-group">
                 <input type="name" class="form-control" placeholder="Nombre">
               </div>
               <div class="form-group">
                  <input type="phone" class="form-control" placeholder="Telefono">
                </div>
                <div class="form-group">
                   <input type="email" class="form-control" placeholder="E-mail">
                 </div>
                 <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
      </div> 
    </div>
  </section>

  <footer>
    <p> © 2018 DAHC, Todos los Derechos Reservados.</p>
  </footer>

  <!-- Jquery for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
